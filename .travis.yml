dist: trusty
sudo: required
group: beta
language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: tests
    script:
    - npm run test
  - stage: Deploy and publish patch
    if: "(branch = develop)"
    before_deploy:
      - git config --global user.email ${GITHUB_EMAIL}
      - git config --global user.name ${GITHUB_USER}
      - git remote set-url origin "https://${GITHUB_TOKEN}@github.com/centrifuge/axis.git" > /dev/null 2>&1
      - git checkout release
      - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
    deploy:
      provider: script
      script: "npm run publish-patch"
      skip_cleanup: true
       on:
        repo: centrifuge/axis
        branch: develop
