dist: trusty
sudo: required
group: beta
language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: tests
    script:
    - npm run test
  - stage: Deploy and publish patch
    if: "(branch = develop)"
    deploy:
      provider: script
      script: "npm run publish-patch"
      skip_cleanup: true
       on:
        repo: centrifuge/axis
