language: node_js
node_js:
- '10'
cache:
  directories:
  - node_modules
jobs:
  include:
  - stage: tests
    script:
    - npm run test
  - stage: Deploy and publish patch
    if: "(branch = develop)"
    script:
      - git config --global user.name "${GH_NAME}"
      - git config --global user.email "${GH_EMAIL}"
      - echo "machine github.com login ${GH_NAME} password ${GH_TOKEN}" > ~/.netrc
      - git remote set-url origin "https://${GITHUB_TOKEN}@github.com/centrifuge/axis" > /dev/null 2>&1
      - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
      - npm run publish-patch

